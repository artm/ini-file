version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.10

    working_directory: /go/src/github.com/bitnami/ini-file
    steps:
      - checkout
      - run: make get-build-deps
      - run: make dep-ensure
      - run: make vet
      - run: make lint
      - run: make cover
      - run: make build
      - store_artifacts:
          path: /go/src/github.com/bitnami/ini-file/out/ini-file
          destination: ini-file
